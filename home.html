<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Purchase Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #666;
        }

        input, select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #f093fb;
            box-shadow: 0 0 5px rgba(240, 147, 251, 0.5);
            outline: none;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Customer Purchase Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            
            <label for="annual-income">Annual Income:</label>
            <input type="number" id="annual-income" name="annual_income" step="0.01" required>
            
            <label for="num-purchases">Number of Purchases:</label>
            <input type="number" id="num-purchases" name="num_purchases" required>
            
            <label for="product-category">Product Category:</label>
            <select id="product-category" name="product_category" required>
                <option value="0">Electronics</option>
                <option value="1">Clothing</option>
                <option value="2">Home Goods</option>
                <option value="3">Beauty</option>
                <option value="4">Sports</option>
            </select>
            
            <label for="time-spent">Time Spent on Website (minutes):</label>
            <input type="number" id="time-spent" name="time_spent" step="0.01" required>
            
            <label for="loyalty-program">Loyalty Program:</label>
            <select id="loyalty-program" name="loyalty_program" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <label for="discounts-availed">Discounts Availed:</label>
            <input type="number" id="discounts-availed" name="discounts_availed" min="0" max="5" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
